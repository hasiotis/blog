baseURL: https://blog.hasiotis.dev
languageCode: en-us
title: Personal website and blog
theme: hugo-refresh

DefaultContentLanguage: en
disableKinds: ["sitemap", "RSS"]
assetDir: assets/
blackfriday:
  hrefTargetBlank: true

Taxonomies:
  tag: "tags"

params:
  articlesPerRow: 3
  favicon: "/images/favicon.svg"
  jsMinify: false
  cssMinify: false
  cssIntegrity: true
  jsIntegrity: true
  mainColour: "#F39200"

  summary:
    defaultImage : "/images/default_summary.jpg"
  loading:
    image: "/images/loaders/rings.svg"

  mainPage:
    fontFamily: "Open Sans"

  sidebar:
    logo: "/images/refresh-square.svg"
    fontFamily: "Open Sans"

  navbar:
    fontFamily: "Open Sans"

  pagNotFound:
    image: "/images/avataaars_404.png"
    title: 404 Page Not Found :(
    subtitle: This is not the page you were looking for...
    imageWidth: 500px

  homepage:
    linkPosition: "menu"
    title: Nikos Chasiotis
    subtitle: Personal website and blog
    image: "/images/avataaars.png"
    imageWidth: 500px

  footer:
    logo: "/images/refresh-square.svg"
    github:
      link: hasiotis
      title: Github
    twitter:
       link: hasiotis
       title: Twitter
    copyright: Nikos Chasiotis - 2020

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true
